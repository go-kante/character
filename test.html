<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>部分文字色変更</title>
  <style>
    .highlight {
      color: red; /* 環境依存文字の色 */
    }
  </style>
</head>
<body>
  <div id="editableBox" contenteditable="true" style="border: 1px solid #ccc; padding: 10px; width: 100%; height: 100px;">
    
  </div>
  <button id="btn">判定</button>

  <script>
    var character = ['a', 'i', 'u', 'e', 'o']; // 環境依存文字の配列
    const editableBox = document.getElementById('editableBox');

    document.getElementById('btn').addEventListener('click', () => {
      const content = editableBox.innerText; // テキスト内容を取得
      const regex = new RegExp(`[${character.join('')}]`, 'g'); // 配列を正規表現に変換

      // 一致する文字を装飾
      const highlightedContent = content.replace(regex, '<span class="highlight">$&</span>');
      editableBox.innerHTML = highlightedContent; // 更新
    });
  </script>
</body>
</html>
